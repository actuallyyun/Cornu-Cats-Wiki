{% extends "encyclopedia/layout.html" %}

{% block title %}
Encyclopedia
{% endblock %}

{% block body %}
<h1>Add A New Entry</h1>
<form action="{% url 'encyclopedia:new' %}" method="POST">
    {% csrf_token %}
    <h2>{{ error }}</h2>
    {{ new_page_form }}
    <div><input type="submit" value="Save"></div>
</form>

{% endblock %}
