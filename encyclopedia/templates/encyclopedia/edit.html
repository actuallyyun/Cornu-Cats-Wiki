{% extends "encyclopedia/layout.html" %}

{% block title %}
Encyclopedia
{% endblock %}

{% block body %}
<div style="margin-bottom: 15px;">
    <h1>Edit "{{title}}" </h1>
</div>
<form action="{% url 'encyclopedia:submit' title %}" method="POST">
    {% csrf_token %}
    {{ editpageform }}
    <div>
        <button type="submit" class="btn btn-primary" value="{{ title }}">Save</button>

    </div>
</form>

{% endblock %}
