{% extends "encyclopedia/layout.html" %}

{% block title %}
Encyclopedia
{% endblock %}

{% block body %}
<h1>Edit your entry {{title}} </h1>
<form action="{% url 'encyclopedia:submit' title %}" method="POST">
    {% csrf_token %}
    {{ editpageform }}
    <div><input type="submit" value="Edit"></div>
</form>

{% endblock %}
