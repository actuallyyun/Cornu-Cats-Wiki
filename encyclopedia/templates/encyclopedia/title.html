{% extends "encyclopedia/layout.html" %}

{% block title %}
Encyclopedia
{% endblock %}

{% block body %}
<h1>{{ title }}</h1>

{{ content }}
<div>
    <form action="{% url 'encyclopedia:edit' title %}" method="POST">
        {% csrf_token %}
        <input type="submit" value="Edit">
    </form>
</div>
{% endblock %}
