{% extends "encyclopedia/layout.html" %}
{% load template_extras %}
{% block title %}
Encyclopedia
{% endblock %}

{% block body %}
<h1>{{ title }}</h1>

{{ content|convert_markdown|safe }}
<div>
    <form action="{% url 'encyclopedia:edit' title %}" method="POST">
        {% csrf_token %}
        <div style="margin-top: 10px;">
            <button type="submit" class="btn btn-primary" value="{{ title }}" id="edit" name="edit">Edit</button>
        </div>
    </form>
</div>

{% endblock %}
