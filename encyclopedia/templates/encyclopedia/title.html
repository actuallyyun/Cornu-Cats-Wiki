{% extends "encyclopedia/layout.html" %}

{% block title %}
Encyclopedia
{% endblock %}

{% block body %}
<h1>{{ title }}</h1>
{% load markdownify %}
{{ content|markdownify }}
<div>
    <form action="{% url 'encyclopedia:edit' title %}" method="POST">
        {% csrf_token %}
        <button type="submit" name="edit" value="{{title}}" id="edit">Edit</button>
    </form>
</div>

{% endblock %}
