{% extends "encyclopedia/layout.html" %}

{% block title %}
Encyclopedia
{% endblock %}

{% block body %}


<div class="card">
    <div class="card-header">
        <h1>All about Cornu Cats</h1>
    </div>

    <ul class="list-group list-group-flush">
        {% for entry in entries %}
        <li class="list-group-item">
            <a href="{% url 'encyclopedia:title' title=entry %}">{{ entry }}</a>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
