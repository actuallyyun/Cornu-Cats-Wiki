{% extends "encyclopedia/layout.html" %}

{% block title %}
Encyclopedia
{% endblock %}

{% block body%}
<h1>Search results for "{{ query }}"</h1>
<!-- display the search resutls here -->
<ul>
    {% for result in searchResutls %}
    <li>
        <a href="{% url 'encyclopedia:title' title=result %}">{{ result }}</a>
    </li>
    {% endfor %}

</ul>
<a href="{% url 'encyclopedia:index' %}">Back to Wiki</a>

{% endblock%}
